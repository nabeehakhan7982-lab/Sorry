<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorry, Fatima üíå</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
      transition: all 0.5s ease;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      max-width: 320px;
      width: 85%;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1rem;
      margin: 10px 0 25px;
      line-height: 1.5;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes {
      background-color: #90ee90;
    }
    .no {
      background-color: #ffb6b6;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .signature {
      font-style: italic;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sorry, Fatima ‚ù§Ô∏è</h1>
    <p id="message">Really sorry for testing you.<br>Will you forgive me?</p>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" onclick="sayNo()">No</button>
    </div>
    <div class="signature">‚Äì Nabeeha</div>
  </div>

  <script>
    const messages = [
      "Think again plssss :(",
      "Pls I'm really sorry üò≠",
      "Cmonn... don't be mad <3ü•π",
      "Pretty pls with a heart üíûüíñ",
      "youre veryyy beautfiful ilyyy ü§çü©∑",
      "You know you wanna say yes üòò",
      "Fine... but I'm not giving up üò§",
      "Still no?? üò©",
      "babyyyy üò≠ forgive me already!",
      "Last chance... lovee pls wahhhh:("
    ];

    let noCount = 0;

    function sayNo() {
      const msg = document.getElementById("message");
      if (noCount < messages.length) {
        msg.innerHTML = messages[noCount];
        noCount++;
      } else {
        msg.innerHTML = "Okay... I'll wait forever üòî";
      }
    }

    function sayYes() {
      const msg = document.getElementById("message");
      msg.innerHTML = "YAY! FINALLY THANK YOU LYY üíñüí´";
      document.querySelector(".buttons").style.display = "none";
    }
  </script>
</body>
</html>
